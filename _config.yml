# SITE CONFIGURATION
title: Sukyun's Blog # your site title
author: Sukyun Y00N # You :P
description: > # Meta description of Homepage
  A Little Designer's Designs, Codes
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://ssukyun.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Y00N
  links:
    # - https://www.facebook.com/guimarmerola
    - https://github.com/ssukyun

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
  - {name: 'Contact', link: '/contact'}

tagline: >
  Hi! There!

hero_img: posts/sydney4.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: gameplay3542@gmail.com # email for form submission

github_username:  ssukyun # replace with your_github_username or comment to remove link from footer
#linkedin_username: gdmarmerola
#facebook_username: guimarmerola

disqus:
  shortname: Suk # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
